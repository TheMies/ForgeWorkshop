<div class="container-fluid">
  <div class="row">
    <div class="col-4">
      <div *ngIf="selectedItem">
        Content of: {{selectedItem.name}}
        <button class="btn btn-primary" type="button" (click)="onBackClick()">Back</button>
      </div>
      <div *ngFor="let p of items" class="list-group">
        <a href="#" class="list-group-item list-group-item-action" (click)="onItemSelected(p.id)">
          {{p.name}}
        </a>
      </div>
    </div>
    <div class="col-8">
      <!-- VIEWER -->
      <daqs-forge-viewer *ngIf="renderViewer" [options]="viewOptions" [documentId]="selectedItemId"></daqs-forge-viewer>
    </div>
  </div>
</div>
